<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Kukwac">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- For the favicon on this page -->
    <link rel="android-chrome" sizes="192x192" href="./Favicon/android-chrome-192x192.png">
    <link rel="android-chrome" type="image/png" sizes="512x512" href="./Favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="" href="./Favicon/apple-touch-icon.png">
    <link rel="favicon" href="./Favicon/favicon.ico">

		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <title>My First Web Page, with a Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My First Web Page, with a Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>See my favicon in the browser tab above.</h3>	
				
				<!-- Slider with Starting Value -->
				<h6>Here is a slider from Google's MDL:</h6>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0">
				<br>
		    <p>
		      Here is the link to my <a href="./more_fav.html">second favicon</a> page.
		    </p>
			</main>
		</div>
  </body>
</html>
